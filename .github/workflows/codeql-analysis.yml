jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      matrix:
        language: ['csharp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK (for microservice 1)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # Microservice 1 için .NET 6.0

      - name: Restore dependencies (microservice 1)
        run: dotnet restore

      - name: Build the project (microservice 1)
        run: dotnet build --configuration Release

      - name: Set up .NET SDK (for microservice 2)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Microservice 2 için .NET 8.0

      - name: Restore dependencies (microservice 2)
        run: dotnet restore

      - name: Build the project (microservice 2)
        run: dotnet build --configuration Release

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
